<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background: #1abc9c;
            border: none;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #16a085;
            color: white;
        }
        input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="toggleCalculator()">Calculator</button>
    </div>
    <div class="main" id="calculator" style="display: none;">
        <h2>Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="calcBody">
                <tr>
                    <td>Repair Kit</td>
                    <td>11000</td>
                    <td><input type="number" value="0" oninput="calculateTotal(this)"></td>
                    <td class="total">0</td>
                </tr>
                <tr>
                    <td>Oxygen Bottle</td>
                    <td>5000</td>
                    <td><input type="number" value="0" oninput="calculateTotal(this)"></td>
                    <td class="total">0</td>
                </tr>
                <tr>
                    <td>New Tire</td>
                    <td>1000</td>
                    <td><input type="number" value="0" oninput="calculateTotal(this)"></td>
                    <td class="total">0</td>
                </tr>
            </tbody>
        </table>
        <h3>Total: <span id="grandTotal">0</span></h3>
    </div>
    
    <script>
        function toggleCalculator() {
            const calc = document.getElementById("calculator");
            calc.style.display = calc.style.display === "none" ? "block" : "none";
        }
        
        function calculateTotal(input) {
            const row = input.closest("tr");
            const price = parseInt(row.children[1].innerText, 10);
            const amount = parseInt(input.value, 10) || 0;
            row.children[3].innerText = price * amount;
            updateGrandTotal();
        }
        
        function updateGrandTotal() {
            let total = 0;
            document.querySelectorAll(".total").forEach(td => {
                total += parseInt(td.innerText, 10) || 0;
            });
            document.getElementById("grandTotal").innerText = total;
        }
    </script>
</body>
</html>
